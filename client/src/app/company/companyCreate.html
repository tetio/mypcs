<div class="panel panel-primary">
    <div class="panel-heading" style="font-size:large">
        Create new company
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-2">Name:</div>
                <div class="col-md-6">{{vm.newCompany.name}}</div>
            </div>
            <div class="row">
                <div class="col-md-2">Code:</div>
                <div class="col-md-6">{{vm.newCompany.code}}</div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="row">
                <div class="col-md-2">city:</div>
                <div class="col-md-6">{{vm.newCompany.city}}</div>
            </div>
            <div class="row">
                <div class="col-md-2">Postal code:</div>
                <div class="col-md-6">{{vm.newCompany.postalCode}}</div>
            </div>
        </div>
    </div>
</div>
</div>
